<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff; " >
    <form>
        <p> <label>Height in cm: </label> <input type="text" id="hight"></p>
        <p><label>Weight in kg: </label> <input type="text" id="weight"></p>
        <button>Calculate</button>
        <p id="result"></p>
        <!-- <div id="result"></div> -->
        <div id="weight_guide">
            <h3>BMI Weight Guide</h3>
            <p>Under weight = Less than 18.6</p>
            <p>Normal Weight = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
    <script>
        const form = document.querySelector("form")

        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            const hight = parseInt(document.querySelector("#hight").value)
            const weight = parseInt(document.querySelector("#weight").value)
            const result = document.querySelector("#result")

            if(hight===''||hight<0||isNaN(hight)){
                const paraResult =  document.createElement("p")
                paraResult.textContent = `Please give a valid hight ${hight}`
                result.replaceWith(paraResult)
            }else if(weight===''||weight<0||isNaN(weight)){
                const paraResult =  document.createElement("p")
                paraResult.textContent = `Please give a valid weight ${weight}`
                result.replaceWith(paraResult)
                // result.remove(paraResult)

            }else{
                const bmi = (weight / ((hight * hight)/10000)).toFixed(2)
                const paraResult =  document.createElement("p")
                paraResult.textContent = `Your BIM ${bmi}`
                result.replaceWith(paraResult)
                // result.appendChild(paraResult)
            }
        })
    </script>
</body>
</html>
